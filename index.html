<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="app">
    <div class="container">
      <div class="app-header">
        <h1 class="app-header__title">Todo app</h1>
        <form class="app-header__form">
          <input type="text" class="app-header__input" value="">
          <button type="button" class="app-header__button">Add todo</button>
          <h2 >Active tasks: <span class="app-header__counter">0</span></h2>
     
     
     
            <input class="app-header__todo-status-selector" type="radio" checked name = "todoSelector" id="all" value = "all">
            <label for="all" checked>all</label>
            <input class="app-header__todo-status-selector" type="radio" name = "todoSelector" id="activeTasks" value = "active">
            <label for="active">
              active
            </label>
            <input class="app-header__todo-status-selector" type="radio" name = "todoSelector" value = "completed">
            <label for = 'completed'>completed</label>
</form>


      </div>
      <div class="app-body">

      </div>
    </div>
  </div>
  <script type="module" src="index.js"></script>
</body>
</html>
